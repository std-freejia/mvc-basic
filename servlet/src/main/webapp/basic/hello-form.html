<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
form 코드를 만들기 귀찮다! -> postman 이용하자.
postman 에서 x-www-form-urlencoded로 지정하여 POST전송 시험이 가능하다.
-->
<form action="/request-param" method="post">
    username: <input type="text" name="username" /> age: <input type="text" name="age" />
    <button type="submit">전송</button>
</form>
</body>
</html>
